<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="x-icon" href="Images/Icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <input type="text" id="input" placeholder="Enter the City.">
            <button class="btn"><img src="Images/search.png"></button>
        </div>
        <div class="error"><h3>City Not Found.</h3></div>
        <div class="info">
            <div class="section">
                <img src="Images/clear.png" class="weather-icon">
                <h1 class="temp">22Â°c</h1>
                <h2 class="city">New York</h2>
            </div>
            <div class="footer">
                <div class="humidity-section">
                    <img src="Images/humidity.png" alt="">
                    <div class="humidity-content">
                        <h2>64%</h2>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind-section">
                    <img src="Images/wind.png" alt="">
                    <div class="wind-content">
                        <h2>18km/h</h2>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
